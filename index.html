<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title"> Ednison And Dan Party Form </h1>
    <p id="description">
        Fill in this form so that we know if you're cool enough to join our party
    </p>

    <form id="survey-form">
        <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>


        <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>


        <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <!--<input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Select your Age" required="">-->
        <input type="number" min="0" max="100" step="5">


        </div>


        <div class="form-group">
        <p>Which option fits your personality best?</p>
        <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Introvert</option>
        <option value="job">Extrovert</option>
        <option value="learner">Asshole</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
        </select>
        </div>


        <div class="form-group">
        <p>Are you bringing pretty ladies to our party?</p>
        <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
        <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
        </div>



        <div class="form-group">
        <p>
        What would you like to drink inside?
        <span class="clue">(Check all that apply)</span>
        </p>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Beer</label>
        <label>
        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Rum</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Vodka</label>
        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Scotch</label>
        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Tequila</label>
        
        </div>


        <div class="form-group">
        <p>Any music request for the DJ?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
        Submit
        </button>
        </div>


        </form>



</body>
</html>
